<style>
input[type='text'] {
  width:350px;
  padding:10px;
}
input[type='submit'] {
  padding:10px;
  font-size:17px;
}
@media(max-width: 767px){
  form {
    text-align:center;
  }
  input[type='text'] {
    width:100%;
  }
}
</style>

<script>
$(function(){
  $('form').submit(function(){
    var val = $('[name="v"]',$(this)).val();
    if(!/sm\d+/.test(val))return false;

    var newval = val.replace(/^http.*watch\//,'');
    $('[name="v"]',$(this)).val(newval);
  });
});
</script>

<form action="read.php" method="GET">
  <input type="text" name="v" placeholder="http://www.nicovideo.jp/watch/sm*******">
  <input type="submit" value="コメント検索">
</form>
